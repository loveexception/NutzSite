<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-checkpoint-edit" >
		<input id="id" name="id"th:value="${checkpoint.id}"  type="hidden">
			<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy"th:value="${checkpoint.createBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">创建日期：</label>
			<div class="col-sm-8">
				<input id="createTime"  name="createTime"th:value="${checkpoint.createTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新人：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy"th:value="${checkpoint.updateBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新日期：</label>
			<div class="col-sm-8">
				<input id="updateTime"  name="updateTime"th:value="${checkpoint.updateTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">所属部门：</label>
			<div class="col-sm-8">
				<input id="sysOrgCode" name="sysOrgCode"th:value="${checkpoint.sysOrgCode}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测点名称：</label>
			<div class="col-sm-8">
				<input id="ckpName" name="ckpName"th:value="${checkpoint.ckpName}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测点描述：</label>
			<div class="col-sm-8">
				<input id="ckpDesc" name="ckpDesc"th:value="${checkpoint.ckpDesc}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">关联的监测对象ID：</label>
			<div class="col-sm-8">
				<input id="objId" name="objId"th:value="${checkpoint.objId}" class="form-control" type="text">
			</div>
		</div>
		</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "test/checkpoint";
	$("#form-checkpoint-edit").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/editDo", $('#form-checkpoint-edit').serialize());
		}
	}
</script>
</body>
</html>
