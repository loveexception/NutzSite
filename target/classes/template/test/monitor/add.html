<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-monitor-add">
			<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">创建日期：</label>
			<div class="col-sm-8">
				<input id="createTime" name="createTime" class="form-control time-input" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">更新人：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">更新日期：</label>
			<div class="col-sm-8">
				<input id="updateTime" name="updateTime" class="form-control time-input" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">所属部门：</label>
			<div class="col-sm-8">
				<input id="sysOrgCode" name="sysOrgCode" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">设备名称：</label>
			<div class="col-sm-8">
				<input id="monitorName" name="monitorName" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">设备ip地址：</label>
			<div class="col-sm-8">
				<input id="monitorIp" name="monitorIp" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">服务端口地址：</label>
			<div class="col-sm-8">
				<input id="monitorPort" name="monitorPort" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">设备类型：</label>
			<div class="col-sm-8">
				<input id="monitorType" name="monitorType" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">nvr频道id：</label>
			<div class="col-sm-8">
				<input id="monitorChannel" name="monitorChannel" class="form-control" type="text">
			</div>
		</div>
	
			<div class="form-group">
			<label class="col-sm-3 control-label">部署的监测点：</label>
			<div class="col-sm-8">
				<input id="deployCkp" name="deployCkp" class="form-control" type="text">
			</div>
		</div>
	
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "test/monitor"
	$("#form-monitor-add").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/addDo", $('#form-monitor-add').serialize());
		}
	}
</script>
</body>
</html>
