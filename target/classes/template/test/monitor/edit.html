<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-monitor-edit" >
		<input id="id" name="id"th:value="${monitor.id}"  type="hidden">
			<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy"th:value="${monitor.createBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">创建日期：</label>
			<div class="col-sm-8">
				<input id="createTime"  name="createTime"th:value="${monitor.createTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新人：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy"th:value="${monitor.updateBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新日期：</label>
			<div class="col-sm-8">
				<input id="updateTime"  name="updateTime"th:value="${monitor.updateTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">所属部门：</label>
			<div class="col-sm-8">
				<input id="sysOrgCode" name="sysOrgCode"th:value="${monitor.sysOrgCode}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">设备名称：</label>
			<div class="col-sm-8">
				<input id="monitorName" name="monitorName"th:value="${monitor.monitorName}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">设备ip地址：</label>
			<div class="col-sm-8">
				<input id="monitorIp" name="monitorIp"th:value="${monitor.monitorIp}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">服务端口地址：</label>
			<div class="col-sm-8">
				<input id="monitorPort" name="monitorPort"th:value="${monitor.monitorPort}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">设备类型：</label>
			<div class="col-sm-8">
				<input id="monitorType" name="monitorType"th:value="${monitor.monitorType}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">nvr频道id：</label>
			<div class="col-sm-8">
				<input id="monitorChannel" name="monitorChannel"th:value="${monitor.monitorChannel}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">部署的监测点：</label>
			<div class="col-sm-8">
				<input id="deployCkp" name="deployCkp"th:value="${monitor.deployCkp}" class="form-control" type="text">
			</div>
		</div>
		</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "test/monitor";
	$("#form-monitor-edit").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/editDo", $('#form-monitor-edit').serialize());
		}
	}
</script>
</body>
</html>
