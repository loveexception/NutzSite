<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-alertinfo-edit" >
		<input id="id" name="id"th:value="${alertinfo.id}"  type="hidden">
			<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy"th:value="${alertinfo.createBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">创建日期：</label>
			<div class="col-sm-8">
				<input id="createTime"  name="createTime"th:value="${alertinfo.createTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新人：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy"th:value="${alertinfo.updateBy}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新日期：</label>
			<div class="col-sm-8">
				<input id="updateTime"  name="updateTime"th:value="${alertinfo.updateTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">所属部门：</label>
			<div class="col-sm-8">
				<input id="sysOrgCode" name="sysOrgCode"th:value="${alertinfo.sysOrgCode}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测对象：</label>
			<div class="col-sm-8">
				<input id="objId" name="objId"th:value="${alertinfo.objId}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测点：</label>
			<div class="col-sm-8">
				<input id="ckpId" name="ckpId"th:value="${alertinfo.ckpId}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测设备：</label>
			<div class="col-sm-8">
				<input id="monitorId" name="monitorId"th:value="${alertinfo.monitorId}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警消息：</label>
			<div class="col-sm-8">
				<input id="alertMsg" name="alertMsg"th:value="${alertinfo.alertMsg}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警数值：</label>
			<div class="col-sm-8">
				<input id="alertData" name="alertData"th:value="${alertinfo.alertData}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警时点：</label>
			<div class="col-sm-8">
				<input id="alertTime"  name="alertTime"th:value="${alertinfo.alertTime}" class="form-control time-input" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">缺陷等级：</label>
			<div class="col-sm-8">
				<input id="qxLevel" name="qxLevel"th:value="${alertinfo.qxLevel}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">放电类型：</label>
			<div class="col-sm-8">
				<input id="qxType" name="qxType"th:value="${alertinfo.qxType}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警处理状态：</label>
			<div class="col-sm-8">
				<input id="alertStatus" name="alertStatus"th:value="${alertinfo.alertStatus}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警图片信息：</label>
			<div class="col-sm-8">
				<input id="alertPic" name="alertPic"th:value="${alertinfo.alertPic}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">告警视频：</label>
			<div class="col-sm-8">
				<input id="alertVideo" name="alertVideo"th:value="${alertinfo.alertVideo}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">备注说明：</label>
			<div class="col-sm-8">
				<input id="comment" name="comment"th:value="${alertinfo.comment}" class="form-control" type="text">
			</div>
		</div>
		</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "test/alertinfo";
	$("#form-alertinfo-edit").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/editDo", $('#form-alertinfo-edit').serialize());
		}
	}
</script>
</body>
</html>
