<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-checkpoint-edit" >
		<input id="id" name="id"th:value="${checkpoint.id}"  type="hidden">
			<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="createBy" name="createBy"th:text="${checkpoint.createBy}"></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">创建日期：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="createTime"  name="createTime"th:text="${checkpoint.createTime}" ></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新人：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="updateBy" name="updateBy"th:text="${checkpoint.updateBy}"></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">更新日期：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="updateTime"  name="updateTime"th:text="${checkpoint.updateTime}" ></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">所属部门：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="sysOrgCode" name="sysOrgCode"th:text="${checkpoint.sysOrgCode}"></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测点名称：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="ckpName" name="ckpName"th:text="${checkpoint.ckpName}"></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">监测点描述：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="ckpDesc" name="ckpDesc"th:text="${checkpoint.ckpDesc}"></div>
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">关联的监测对象ID：</label>
			<div class="col-sm-8">
				<div class="form-control-static" id="objId" name="objId"th:text="${checkpoint.objId}"></div>
			</div>
		</div>
		</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    $(function() {

    });
</script>
</body>
</html>
